<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Europartner</span>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Entrar</h5>
            <form action="home.html">
              <div class="mb-3">
                <label for="emailInput" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Senha</label>
                <input type="password" class="form-control" id="passwordInput">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
              <div class="mt-3 text-center">
                <a href="esquecisenha.html" class="text-decoration-none">Esqueci minha senha</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
      <span class="text-white">Todos os direitos reservados - 2024</span>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
